<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="صفحة هبوط عد تنازلي لتطبيق هاتف">
    <link rel="stylesheet" href="asset/bootstrap/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>الانطلاق قريبا</title>
</head>

<body>
    <header class="text-center">
        <div class="brand">
            <div class="logo">
                <img src="images/logo1.png" alt="Logo">
            </div>
            <div class="slogo">
                <img src="images/logo2.png" alt="Small Logo">
            </div>
        </div>

        <div class="heading-page">
            <h1>أنتظروا إنطلاق التطبيق قريباً</h1>
            <p>هو ببساطة نص شكلي (بمعنى أن الغاية هي الشكل وليس المحتوى) ويُستخدم في صناعة المطابع</p>
        </div>
        <div class="count-down">
            <div class="counter">
                <span class="count-amount" id="months"></span>
                <span class="count-period">أشهر</span>
            </div>
            <div class="counter">
                <span class="count-amount" id="days"></span>
                <span class="count-period">أيام</span>
            </div>
            <div class="counter">
                <span class="count-amount" id="hours"></span>
                <span class="count-period">ساعات</span>
            </div>
            <div class="counter">
                <span class="count-amount" id="minutes"></span>
                <span class="count-period">دقائق</span>
            </div>
            <div class="counter">
                <span class="count-amount" id="seconds"></span>
                <span class="count-period">ثواني</span>
            </div>
            <div class="send-notification">
                <p>هل تريد اشعار وقت الانطلاق؟</p>
                <form class="needs-validation" novalidate>
                    <div class="input-group">
                        <input type="email" class="form-control " id="validationCustom01" placeholder="أدخل بريدك الالكتروني" required>
                        <button type="submit" class="btn"><img src="images/rocket.png" alt="send"></button>
                        <div class="invalid-feedback">
                            عذرا يرجى ادخال البريد الالكتروني
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </header>
    <main>

    </main>
    <footer>

    </footer>

    <script src="asset/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
